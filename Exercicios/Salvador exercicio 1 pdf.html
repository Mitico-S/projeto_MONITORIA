                    //Programa solicitando o primeiro  e segundo número
                var num = window.prompt("Escreva o 1º número");
                var num2 = window.prompt("Escreva o 2º Número");
    
                    //Transformando os números em Float para que possa fazer os cálculos
                var som = parseFloat(num) + parseFloat(num2);
    
                    //Exibir o resultado da soma
